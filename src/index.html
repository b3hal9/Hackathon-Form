      <script type="text/javascript">
        faculty = document.getElementById("faculty");
        Grade = document.getElementById("Grade");
    
    function setGrade(){
        resetGradeOpt();
        switch(faculty.value){
          case "Bsc.CSIT":
          case "BBS": for (i = 0 ; i < 4  ;i++ ){
                              var option =  document.createElement("option");
                              option.text = i+1+"yr";
                              option.value = i+1;
                              Grade.add(option);
                            }
                            break;
    
          case "Diploma Civil": 
          case "Diploma Computer":
                            for (i = 0 ; i < 3  ;i++ ){
                              var option =  document.createElement("option");
                              option.text = i+1+"yr";
                              option.value = i+1;
                              Grade.add(option);
                            }
                            break;
          case "Management":
          case "Science":
          case "Hotel Management":
                            for (i = 0 ; i < 2  ;i++ ){
                              var option =  document.createElement("option");
                              option.text = "1"+eval(i+1);
                              option.value = i+1;
                              Grade.add(option);
                            }
                            break;
    
       
        }  
    }
    
    function resetGradeOpt(){
      while(Grade.options.length > 0){
        Grade.remove(0);
      }
    }
    
      
    
    
    </script>
