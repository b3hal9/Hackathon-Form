<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
    .custom{
        
        justify-content: center;
        
    }
    </style>
</head>
<body>

    

      
            <div class="container pt-5  custom" >
               
                <div class="card"  style="align-items: center;">
                 <div class="card-header text-center text-dark"><p class="h2" style="text-decoration: underline ;">Godawari Hackathon:</p></div>
                 <div class="card-body bg-dark text-white">
                <form action="/register" method="POST">
                  <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="first">First Name:</label>
                    <input type="text" class="form-control" name="first" required>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="last">Last Name:</label>
                    <input type="text" class="form-control" name="last" required>
                  </div>
                </div>
                    <div class="form-group">
                        <label for = 'email'>Email :</label>
                        <input type="email" class="form-control" name ="email" placeholder="name@example.com" required>
                        <small class="form-text text-muted">Please use your valid Email Address.</small>
                      </div>
                    <div class="input-group mb-2 mr-sm-2">
                        <div class="input-group-prepend">
                          <div class="input-group-text">+977</div>
                        </div>
                        <input type="number" name="phone" class="form-control" placeholder="Your Phone number: " required>
                      </div>
                    
                    <!-- <div class="form-group">
                      <label >Address :</label>
                      <input type="text" class="form-control" placeholder="Your Current Address">
                    </div>
                   -->
                      <div class="form-group col-md-">
                        <label for = "faculty" >Faculty :</label>
                        <select name ="faculty" class="form-control" >
                          <option  value="Bsc.CSIT" selected>Bsc.CSIT</option>
                          <option  value="Diploma Civil">Diploma Civil</option>
                          <option  value="Diploma Computer">Diploma Computer</option>
                          <option value="Management">Management</option>
                          <option  value="Science">Science</option>
                          <option value="Hotel Management">Hotel Management</option>
                          <option  value="BBS">BBS</option>

                        </select>
                      </div>
                      <div class="form-row">
                        <div class="form-group col-md-6">
                          <select name="Grade" class="form-control">
                            <option value="3rd yr" selected>3rd yr</option>
                            <optgroup label="+2">
                              <option  value="11">11</option>
                              <option  value="12">12</option>
                            </optgroup>
                            <optgroup label="Diploma">
                              <option value="1st yr">1yr</option>
                              <option value="2nd yr">2yr</option>
                              <option value="3rd yr">3yr</option>
                            </optgroup>
                            <optgroup label="Bachelor">
                              <option value="1st yr">1yr</option>
                              <option value="2nd yr">2yr</option>
                              <option value="3rd yr">3yr</option>
                              <option value="4th yr">4yr</option>
                            </optgroup>
                          </select>
                        </div>
                        <div class="form-group col-md-6">
                          <input type="text" name="section" class="form-control" placeholder="Mention your Section here. ">
                        </div>
                      </div>
                      
                       
                      
                      <div class="form-group col-md-">
                        <label for="field">Your Field of Interest :</label>
                        <select  name="field" class="form-control">
                          <option  value="Static Webpage Designing">Static Web Page Designing</option>
                          <option  value="Competitive Programming">Competitive Programming</option>
                          
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="sex" class="form-check-label" >
                            Gender : 
                           </label>
                        <div class="form-check">
                            
                          <input class="form-check-input" type="radio" name="sex" value="Male" required>
                          <label for="male" class="form-check-label" >
                           Male
                          </label>
                        </div>
                        <div class="form-check">
                           
                            <input class="form-check-input" type="radio" name="sex" value="female" required>
                            <label  for="Female" class="form-check-label" >
                             Female
                            </label>
                          </div>
                      </div>
                     
                      <div class="form-group">
                        <label for="feedback">Feedback :</label>
                        <textarea class="form-control" name="feedback" placeholder = "Your Suggestion."></textarea>
                    </div>
                  
                    <div class="form-group">
                      <div class="form-check">
                        <input class="form-check-input" name="agreement" type="checkbox"required>
                        <label for="agreement" class="form-check-label">
                          I Agree. <a href="#" >Please Read Our Terms & Conditions Before Sumbiting.</a>
                        </label>
                      </div>
                    </div>
                
                    
                    <button type="submit" name ="submit" class="btn btn-primary">Register</button>
                  </form>
                  </div>
            
        </div>
      </div>
    
    


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
